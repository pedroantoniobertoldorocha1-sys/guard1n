<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>GUARD1N</title>

<style>
body {
  margin: 0;
  background: #000;
  color: #fff;
  font-family: Arial, sans-serif;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  height: 100vh;
  overflow: hidden;
}

h1 {
  margin-bottom: 20px;
  letter-spacing: 4px;
  font-size: 26px;
}

#goal {
  width: 320px;
  height: 200px;
  border: 3px solid #fff;
  position: relative;
  touch-action: none;
}

#feedback {
  margin-top: 20px;
  font-size: 18px;
  letter-spacing: 1px;
}
</style>
</head>

<body>

<h1>GUARD1N</h1>

<div id="goal"></div>

<div id="feedback">Deslize para registrar</div>

<script>
const goal = document.getElementById("goal");
const feedback = document.getElementById("feedback");

let startX = 0;
let startY = 0;

goal.addEventListener("touchstart", e => {
  e.preventDefault();
  startX = e.touches[0].clientX;
  startY = e.touches[0].clientY;
}, { passive: false });

goal.addEventListener("touchend", e => {
  e.preventDefault();
  const endX = e.changedTouches[0].clientX;
  const endY = e.changedTouches[0].clientY;

  const dx = endX - startX;
  const dy = endY - startY;

  let result = "Centro";

  if (Math.abs(dx) > Math.abs(dy)) {
    result = dx > 0 ? "Direita" : "Esquerda";
  } else {
    result = dy > 0 ? "Baixo" : "Alto";
  }

  feedback.innerText = "Arremesso: " + result;
}, { passive: false });
</script>

</body>
</html>
